    <h1> Registration form</h1><hr><br>
    <form method="GET">
        FirstName : <input type="text" name="firstname" required><br><br>
        LastName : <input type="text" name="lastname" ><br><br>
        Date-of-Birth : <input type="date" name="dateofbirth" required><br><br>
        Gender : <input type="radio" required name="gen" value="Male"> Male <input type="radio" required name="gen" value="female"> Female
        <input type="radio" name="gen" required value="other"> Other<br><br>
        Username : <input type="text" name="username" required> <br><br>
        Email : <input type="email" name="email" required><br><br>
        Password : <input type="password" name="password" required>><br><br>
        Re-Enter Password : <input type="password" name="password" required><br><br>

        Contact : 
        <select name="countrycode">
            <option value="+1">+!</option>
            <option value="+2">+2</option>
            <option value="+3">+3</option>
            <option value="+4">+4</option>
            <option value="+5">+5</option>
            <option value="+6">+6</option>
            <option value="+7">+7</option>
            <option value="+8">+8</option>
            <option value="+9">+9</option>
            <option value="+10">+10</option>
            <option value="+11">+11</option>
            <option value="+12">+12</option>
            <option value="+13">+13</option>
            <option value="+14">+14</option>
            <option value="+15">+15</option>
            <option value="+16">+16</option>
            <option value="+17">+17</option>
            <option value="+18">+18</option>
            <option value="+19">+19</option>
            <option value="+20">+20</option>
            <option value="+91">+91</option>
        </select>
        <input type="number" name="number"><br><br>
        <!-- value attribute is used when we give options to user to select one oe more-->

        <input type="submit" value="Register">
        <input type="reset">

        </form>
